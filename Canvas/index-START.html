<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.strokeStyle = "BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 50;
      //ctx.globalCompositeOperation = "multiply"; (ì„ ì´ ê±‰ì³ëŠ” ë¶€ë¶„ì´ ë”í•´ì ¸ ê²€í•´ë³´ìž„)

      //ë§ˆìš°ìŠ¤ë¥¼ ëˆ„ë¥´ê³  ìžˆëŠ”ì§€ ì•„ë‹Œì§€
      let isDrawing = false;
      //ì„ ì€ í•­ìƒ ì‹œìž‘ì  ëì  í•„ìš”
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      //ê·¸ë¦¼ì„ ê·¸ë¦¬ëŠ” drawí•¨ìˆ˜
      function draw(e) {
        if (!isDrawing) return; //í´ë¦­ëœ ìƒíƒœê°€ ì•„ë‹ˆë©´ í•¨ìˆ˜ ì‹¤í–‰x, ê·¸ë ‡ì§€ ì•Šìœ¼ë©´ ì•ˆëˆŒë¥¸ ìƒíƒœì—ì„œ ì›€ì§ì´ë©´ ì„ ì´ ê·¸ë ¤ì§
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.lineWidth = hue;
        ctx.beginPath();
        //start from
        ctx.moveTo(lastX, lastY);
        //go to
        ctx.lineTo(e.offsetX, e.offsetY);
        //í™”ë©´ì— í‘œì‹œ
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;

        if (hue >= 360) {
          hue = 0;
        }

        if (ctx.lineWidth >= 500 || ctx.lineWidth <= 1) {
          direction = !direction;
        }

        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
